        //cleaner way
        async function calculateSum2(){
            const num1 = document.getElementById("n1").value;
            const num2 = document.getElementById("n2").value;
            const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + num1 + "&b=" + num2 )
            const ans = await response.text();
            document.getElementById("finalSum").innerHTML = ans;
        }
       
    </script>

    <body>
        <input type="text" placeholder="Number 1" id="n1"> <br>
        <input type="text" placeholder="Number 2" id="n2"> <br>
        <button onclick="calculateSum2()">Calculate</button>
        <div id="finalSum"></div>
